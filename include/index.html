<!DOCTYPE HTML><html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>html { font-family: Arial; text-align: center;}</style>
</head>
<body>
  <h2>ESP32 Web Server</h2>
  <p><button onclick="increment()">Tăng Biến Đếm</button></p>
  <p>Giá trị hiện tại của biến đếm: <span id="dem_value">0</span></p>
  <script>
    function increment() {
      fetch('/increment')
      .then(response => response.json())
      .then(data => {
        document.getElementById("dem_value").innerText = data.dem;
      });
    }
  </script>
</body>
</html>
